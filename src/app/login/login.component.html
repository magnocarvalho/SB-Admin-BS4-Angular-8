<div [@routerTransition] class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="" src="assets/images/logo.png" width="150px" />
            <!-- <h1>Poletize ADMIN</h1> -->
            <form [formGroup]="profileForm">
                <div class="form-content">
                    <div class="form-group">
                        <input formControlName="email" [placeholder]="'Email' | translate"
                            class="form-control input-underline input-lg" type="text" />
                    </div>

                    <div class="form-group">
                        <input formControlName="senha" [placeholder]="'Password' | translate"
                            class="form-control input-underline input-lg" type="password" />
                    </div>
                </div>
                <a (click)="onLoggedin()" class="btn rounded-btn">{{
                    'Log in' | translate
                }}</a>
                &nbsp;
                <!-- <a [routerLink]="['/signup']" class="btn rounded-btn">{{ 'Register' | translate }}</a> -->
            </form>
        </div>
    </div>
</div>
